 # 种群思潮与民政选择
 ethic_laprado_authoritarian_egalitarian:0 "三元君主制"
 ethic_laprado_authoritarian_egalitarian_desc:0 "三元君主制是一种脱胎于君主制，以帝国皇帝为首脑，皇帝和大臣召开的中央议会为核心，对中下层由民主选举产生的管理层进行领导的一种特殊政体。"
 ethic_laprado_materialist_spiritualist:0 "唯心科学方法"
 ethic_laprado_materialist_spiritualist_desc:0 "唯心科学方法是指通过使用唯物、科学的方法对唯心事物进行研究，并将其总结为系统化、有序化的知识体系，以达成对唯心事物的合理高效使用目的的一种科学思想。"
