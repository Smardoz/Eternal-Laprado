EMPIRE_DESIGN_laprado_empire_planet_desc:0 "一个文明的诞生，必然是要受时光打磨的。\n\n拉普拉多帝国自拉博涅这颗星球文明诞生伊始就已然存在。万年过去，大大小小的纷争并没有将其击垮，反倒是让她越发强盛。经历了无数的兴衰变迁之后，拉普拉多帝国成为了拉博涅上唯一仅存的国家。\n\n星球统一以后，和平降临世间。在永生的圣皇希尔塔·鹰·神魔蠹刃，以及其他七位圣贤的带领下，百姓安居乐业，科技迅猛发展，帝国蒸蒸日上。这一切持续了近千年。\n\n直到，拉博涅有限的资源已经不能再撑起庞大的帝国，人口增长与环境恶化之间的矛盾日益加重，拉普赫们走出了拉博涅，开始利用起整个恒星系拉普列凯的资源。然而仅仅这样还是不够，整个星系的资源不过是再让帝国持续发展几十年，拉普赫们急需找到新的出路。\n\n不过，圣皇似乎早已预料到了一切。他一直以来支持的基础科学研究，以及航空航天理论的不断发展，使得帝国的科学家们最终及时地发展出了超光速旅行的方式。拉普拉多帝国很早以前就将目光放在了浩瀚无穷的银河之中，而现在，他们终于能触及这美丽的星空。\n\n拉普拉多帝国的伟大征程，将再度开启。"
START_SCREEN_LEP:0 "今天，我们终于研制出了第一台可以实用的超光速引擎！"
EMPIRE_DESIGN_laprado_empire_galaxy:0 "拉普拉多帝国(云)"
EMPIRE_DESIGN_laprado_empire_galaxy_desc:0 "经过了几百年的长足发展，拉普拉多帝国拓领土、结友邦、抗觉醒、退天灾，终于从一开始刚刚踏入星河的萌新发展成占据整个河系的庞大帝国。社会安定繁荣，国家富强威严，俨然就是星河霸主的模样。\n\n然而，号称的天灾不过是纸老虎，真正的天灾却总是无法抵抗的。当整个河系被未知存在所不断吞噬，而耗尽心力与时间却毫无所获之时，帝国唯一还能做的事情，便是逃难。\n\n幸运的是，帝国虽然没有足够的认知去解决灾难，却有十足的办法去躲避它。帝国倾尽国力将还幸存下来的民众全部转移到了首都，然后将整个首都星系撬出了那个遍地创伤的河系！\n\n在那之后，拉普拉多帝国便流浪于无尽的黑暗虚空之间，直到，新的曙光来临······"
START_SCREEN_LEG:0 "幻纪1循9584年3月37日16时14分98秒，我们发现我们所在的河系周围开始大面积崩坏。尽管全帝国的科学家集中起来对其进行研究，我们仍然知之甚少，也完全无法阻止崩坏的扩张。\n\n为了避免这种崩坏彻底毁灭我们，帝国展开了名为“星移”的计划。我们花费了数十年的时间将全帝国所有的宜居星球跃迁到首都星系，并建立了能装下整个星系的超空间泡。在崩坏抵达首都之前，我们成功将除了领土外的整个帝国转移进了超空间，并成功脱离那个河系。此后的几十年里，我们一直在超空间中漂泊。\n\n几个月前，我们的科学家意外发现了一种可以保持星系超空间航行的同时又与其他河系进行物质交换的全新的传送方式。在这之后我们对其进行了深入研究，成功研究出了“终焉传送”科技。在那以后，我们建立起了第一个终焉传送阵列，并成功让传送通道与另一个有智慧生命的河系相连。我们终于可以继续与外界交流了。\n\n现在，伟大的幻忆者、拉普拉多帝国皇帝，希尔塔·鹰·神魔蠹刃陛下，是时候让帝国的荣光再次闪耀了!"
