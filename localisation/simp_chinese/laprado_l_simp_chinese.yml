 # 科技
 tech_laprado_core_crystal:0 "拉普拉多核晶"
 tech_laprado_core_crystal_desc:0 "在很久以前我们就发现了核晶的存在，但直到现在我们才可以进一步研究它们的特性。"
 gateway_laprado:0 "§H幻途之道§!\n§E此科技是拉普拉多系列核心科技的开端。§!"
 tech_laprado_energy_cores:0 "拉普拉多核晶高能核心"
 tech_laprado_energy_cores_desc:0 "我们偶然之中发现了核晶的多项特性，其中一项便是能以极高的效率与极低的代价将物质转换为能量。这使得核晶作为舰船的高能核心与动力源成为可能。"
 TECH_UNLOCK_LAPRADO_ENERGY_CORE_TITLE:0 "§H解锁部件：§!拉普拉多核晶高能核心"
 TECH_UNLOCK_LAPRADO_ENERGY_CORE_DESC:0 "这些船用高能核心利用核晶性价比极高的质能转换效应产生能量。"
 tech_laprado_jump_drive:0 "拉普拉多核晶跃迁引擎"
 tech_laprado_jump_drive_desc:0 "我们偶然之中发现了核晶的多项特性，其中一项便是能利用能量聚焦对目标地进行锚坐标定位。这使得核晶作为舰船的跃迁引擎驱动成为可能。"
 TECH_UNLOCK_LAPRADO_JUMP_DRIVE_TITLE:0 "§H解锁部件：§!拉普拉多核晶跃迁引擎"
 TECH_UNLOCK_LAPRADO_JUMP_DRIVE_DESC:0 "这些跃迁引擎利用核晶产生的定位效应进行驱动。"
 tech_laprado_thrusters:0 "拉普拉多核晶推进器"
 tech_laprado_thrusters_desc:0 "我们偶然之中发现了核晶的多项特性，其中一项便是能利用能量冲击驱动船只亚光速前行。这使得核晶作为舰船的亚光速引擎驱动成为可能。"
 TECH_UNLOCK_LAPRADO_THRUSTER_TITLE:0 "§H解锁部件：§!拉普拉多核晶推进器"
 TECH_UNLOCK_LAPRADO_THRUSTER_DESC:0 "这些亚光速引擎利用核晶产生的能量冲击效应进行驱动。"
 tech_laprado_sensors:0 "拉普拉多核晶传感器"
 tech_laprado_sensors_desc:0 "我们偶然之中发现了核晶的多项特性，其中一项便是能利用锚坐标定位效应进行短传送探测。这使得核晶作为舰船的探测传感器成为可能。"
 TECH_UNLOCK_LAPRADO_SENSORS_TITLE:0 "§H解锁部件：§!拉普拉多核晶传感器"
 TECH_UNLOCK_LAPRADO_SENSORS_DESC:0 "这些传感器利用核晶的锚坐标定位效应进行传感器的短传送探测，从而探查到目的地的情况。"
 tech_laprado_military_core_crystal:0 "核晶的军事用途"
 tech_laprado_military_core_crystal_desc:0 "在核晶被充分运用到其他领域并且有极大成效后，我们应该考虑将其运用在军事领域。"
 tech_laprado_combat_computer:0 "幻魂作战核心"
 tech_laprado_combat_computer_desc:0 "利用幻魂效应所产生的高级分析能力，我们可以将幻魂终端装在舰船上以用来指挥舰船行动。"
 TECH_UNLOCK_LAPRADO_COMBAT_COMPUTER_TITLE:0 "§H解锁部件：§!幻魂作战核心"
 TECH_UNLOCK_LAPRADO_COMBAT_COMPUTER_DESC:0 "利用幻魂效应所产生的高级分析能力，我们可以将幻魂终端装在舰船上以用来指挥舰船行动。"
 tech_laprado_point_defence:0 "核晶点防御系统"
 tech_laprado_point_defence_desc:0 "利用核晶的能量冲击效应进行微量定向冲击，可以达到和高级点防御一样的效果。"
 TECH_UNLOCK_LAPRADO_ADVANCED_POINT_DEFENCE_TITLE:0 "§H解锁部件：§!拉普拉多先进点防御系统"
 TECH_UNLOCK_LAPRADO_ADVANCED_POINT_DEFENCE_DESC:0 "结合了能量武器与动能武器优点的先进点防御系统，可完全构建出一张火力封锁网。"
 tech_laprado_core_crystal_laser_stimulate:0 "核晶激光激发"
 tech_laprado_core_crystal_laser_stimulate_desc:0 "利用核晶的能量聚焦效应和能量冲击效应，我们能做出非常强大的反舰武器。"
 TECH_UNLOCK_LAPRADO_CORE_CRYSTAL_LASER_TITLE:0 "§H解锁部件：§!核晶激光"
 TECH_UNLOCK_LAPRADO_CORE_CRYSTAL_LASER_DESC:0 "高能核晶激光将击穿对方的护盾和装甲，对舰体造成巨大伤害。"
 tech_laprado_core_crystal_shield_armor:0 "核晶能量装甲"
 tech_laprado_core_crystal_shield_armor_desc:0 "核晶本身坚固的质地、核晶内部蕴含的巨大能量以及核晶的自修复性质使得核晶装甲成为一种既具有装甲性质又具有护盾性质的一种强力防御装备。"
 TECH_UNLOCK_LAPRADO_SHIELD_ARMOR_TITLE:0 "§H解锁部件：§!核晶能量装甲"
 TECH_UNLOCK_LAPRADO_SHIELD_ARMOR_DESC:0 "核晶能量装甲融合了自修复护盾和装甲，能为舰船提供非常高的防护。"
 tech_laprado_core_crystal_missile:0 "核晶导弹"
 tech_laprado_core_crystal_missile_desc:0 "将核晶放置在战斗部中将其发射出去，并一次性引爆，能对舰船造成巨大的伤害。"
 TECH_UNLOCK_LAPRADO_MISSILE_TITLE:0 "§H解锁部件：§!核晶导弹"
 TECH_UNLOCK_LAPRADO_MISSILE_DESC:0 "核晶导弹可以绕过护盾并对舰船护甲及船体造成巨额伤害。"
 tech_laprado_network_strike_craft:0 "拉普拉多幻寻谐网无人机"
 tech_laprado_network_strike_craft_desc:0 "利用战场的幻寻谐网连接，我们可以派出无人机对敌方舰船进行骚扰与攻击，以减少主体舰队损失。"
 TECH_UNLOCK_LAPRADO_NETWORK_STRIKE_CRAFT_TITLE:0 "§H解锁部件：§!幻寻谐网无人机"
 TECH_UNLOCK_LAPRADO_NETWORK_STRIKE_CRAFT_DESC:0 "幻寻谐网无人机可连接到战线后方的无人机指挥智能中枢，进行精确高效的骚扰与打击。"
 tech_laprado_core_crystal_army:0 "幻寻核晶作战部队"
 tech_laprado_core_crystal_army_desc:0 "利用核晶以及幻寻谐网的特性，我们能建立出一支由作战指挥官远程控制的强力机械化陆战部队。"
 tech_laprado_ship_core_crystal:0 "核晶舰船"
 tech_laprado_ship_core_crystal_desc:0 "在解决工程学上的一系列难题后，我们终于有机会将核晶运用到舰船制造上了。"
 tech_laprado_advanced_corvette:0 "拉普拉多先进护卫舰"
 tech_laprado_advanced_corvette_desc:0 "在现有护卫舰的基础上，通过融合超空间基础和核晶科技体系，我们现在能造出战斗力比拟驱逐舰，但灵活度却优于护卫舰的先进护卫舰。"
 TECH_UNLOCK_LAPRADO_ADVANCED_CORVETTE_CONSTRUCTION_TITLE:0 "§H解锁飞船类型：§!拉普拉多先进护卫舰"
 TECH_UNLOCK_LAPRADO_ADVANCED_CORVETTE_CONSTRUCTION_DESC:0 "拉普拉多先进护卫舰是拉普拉多帝国的特色舰船，拥有驱逐舰的战斗能力以及极其优越的机动性能，被广泛运用于护航与巡逻。"
 tech_laprado_super_battleship:0 "拉普拉多超级战列舰"
 tech_laprado_super_battleship_desc:0 "在现有战列舰的基础上，通过融合超空间基础和核晶科技体系，我们现在能造出装甲与进攻能力更强的超级战列舰。"
 TECH_UNLOCK_LAPRADO_SUPER_BATTLESHIP_CONSTRUCTION_TITLE:0 "§H解锁飞船类型：§!拉普拉多超级战列舰"
 TECH_UNLOCK_LAPRADO_SUPER_BATTLESHIP_CONSTRUCTION_DESC:0 "拉普拉多超级战列舰是拉普拉多帝国的特色舰船，与普通战列舰相比装甲更加厚实，火力更加凶猛，是战场上的主战单位。"
 tech_laprado_super_titan:0 "拉普拉多超级泰坦"
 tech_laprado_super_titan_desc:0 "在现有泰坦的基础上，通过融合超空间基础和核晶科技体系，我们现在能造出装甲与进攻能力更强的超级泰坦。"
 TECH_UNLOCK_LAPRADO_SUPER_TITAN_CONSTRUCTION_TITLE:0 "§H解锁飞船类型：§!拉普拉多超级泰坦"
 TECH_UNLOCK_LAPRADO_SUPER_TITAN_CONSTRUCTION_DESC:0 "拉普拉多超级泰坦是拉普拉多帝国的特色舰船，与普通泰坦相比装甲更加厚实，火力更加凶猛，同时武器与插件选择更加多样化，是战斗中的核心。"
 tech_laprado_megacitadel:0 "拉普拉多巨构星系要塞"
 tech_laprado_megacitadel_desc:0 "庞大的卫城已经不能满足星系防御要求和交通需求，我们需要更进一步建造出超大型的巨构空间站。"
 TECH_UNLOCK_MEGACITADEL_CONSTRUCTION_TITLE:0 "§H解锁太空基地升级：§!拉普拉多巨构星系要塞"
 TECH_UNLOCK_MEGACITADEL_CONSTRUCTION_DESC:0 "§H拉普拉多巨构星系要塞§!\n将卫城升级为拉普拉多帝国特有的星系空间站，能够支持普通卫城无法维护的拉普拉多帝国特有星际建筑与模块。"

 # 终焉传送
 ultigate:0 "终焉传送阵列"
 ultigate_DESC:0 "“星移”计划中为了与外界进行交流而建成的传送阵列，可随机寻找到有智慧生命的河系并开辟传送通道连接彼此。"
 ultigate_MEGASTRUCTURE_DETAILS:0 "“星移”计划中为了与外界进行交流而建成的传送阵列，可随机寻找到有智慧生命的河系并开辟传送通道连接彼此。"
 ULTIGATEWAY_GALACTIC:0 "终焉传送通道"
 ULTIGATEWAY_DESC:0 "“星移”计划中为了与外界进行交流而展开的传送通道，已成功完成连接。"
