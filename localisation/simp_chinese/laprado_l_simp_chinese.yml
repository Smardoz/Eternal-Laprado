 POP_ATTRACTION_MATERIALIST_SPIRITUALIST_POS:0 "对唯物与唯心的高效统一"
 auth_laprado_imperial:0 "拉普拉多三元君主制"
 AUTHORITY_LAPRADO_EMPIRE:0 "拉普拉多帝国特色政体，是民主制、寡头制与君主制的结合。"
 auth_laprado_imperial_desc:0 "“虽说是三元，但却是正宗的君主独裁呢（笑）”——德尔塔·鹰·魂翼星梦"
 auth_laprado_intelligence:0 "拉普拉多幻魂网络"
 auth_laprado_intelligence_desc:0 "“我即是帝国”——兰"
 gov_laprado_empire:0 "三元君主制"
 gov_laprado_empire_desc:0 "拉普拉多帝国特色政体，是民主制、寡头制与君主制的结合。"
 gov_laprado_intelligence:0 "拉普拉多幻魂网络"
 gov_laprado_intelligence_desc:0 "以拉普拉多核心智能网络即幻魂网络为基础进行拓展，其网络终端拉瓦兹赫可用于生产、探索与战争用途。"
