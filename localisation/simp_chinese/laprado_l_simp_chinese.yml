 trait_laprado_psimechanisms:0 "拉普拉多灵能机械"
 trait_laprado_psimechanisms_desc:0 "在唯心科学方法的指导下，拉普拉多帝国的科学家们成功研究出了灵能机械核心。现在哪怕是机械也能利用灵能了。"
 trait_fantasy_seek_network:0 "幻寻谐网"
 trait_fantasy_seek_network_desc:0 "通过将自己的意识接入幻寻谐网，拉普拉多帝国的所有个体得以共享所有的知识、经验与感受，而每个个体独特的意识可以保存，并继续让拉普拉多的发展丰富多彩。"
 trait_pc_fantasy_land_preference:0 "幻境/幻界星球偏好"
 trait_pc_fantasy_land_preference_desc:0 "自从将拉普拉多帝国内所有的宜居星球都改造成现在这样后，拉普拉多的国民们就爱上了这种星球的生态。"
