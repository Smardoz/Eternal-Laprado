 add_research_options_core_crystal:0 "\n获得科研选项：\n£physics_research£§Y$tech_laprado_core_crystal$§!\n在很久以前我们就发现了核晶的存在，但直到现在我们才可以进一步的研究它们的特性。"
 ap_laprado_diplomacy:0 "幻音幻悟"
 ap_laprado_diplomacy_desc:0 "幻音，幻悟。"
 ap_laprado_offensive:0 "幻魂幻寻"
 ap_laprado_offensive_desc:0 "幻魂，幻寻。"
 ap_laprado_world:0 "掌中星球"
 ap_laprado_world_desc:0 "自从上古时期我们走出母星时，我们就已经掌握了改造星球的技术。现在，我们只是更进一步而已。"
 allow_fantasy:0 "允许我们将行星环境改造为§Y幻境/幻界行星§!。"
 ap_laprado_bio:0 "超越自我"
 ap_laprado_bio_desc:0 "只有不断地强化我们对自己的认知，我们才有可能提升到更高的生命层次。"
 ap_laprado_colossus:0 "行星之殇"
 ap_laprado_colossus_desc:0 "对于那些屡教不改的敌人，我们能用的最好的办法就是给他们一次深刻的教训。"
 ap_laprado_galactic_wonders:0 "宇宙奇观"
 ap_laprado_galactic_wonders_desc:0 "过度拥挤的空间迫使我们不得不寻求更加庞大的超巨型建筑的设计方案。"
 mod_damage_vs_country_type_gray_goo_mult:0 "对灰蛊舰队的伤害"
